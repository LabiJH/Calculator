<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <span id="headline">Calculator</span>
        <div id="result">
            TEST
        </div>
        <div id="numberInput">
            6560986
        </div>
    <div id="calculusFlex">
        <div id="buttonGrid">
            <button id="calcButton">1</button>
            <button id="calcButton">2</button>
            <button id="calcButton">3</button>
            <button id="calcButton">4</button>
            <button id="calcButton">5</button>
            <button id="calcButton">6</button>
            <button id="calcButton">7</button>
            <button id="calcButton">8</button>
            <button id="calcButton">9</button>
            <button id="calcButton">AC</button>
            <button id="calcButton">0</button>
            <button id="calcButton">,</button>
        </div>
        
        <div id="calculus">
            <button id="calcButton">+</button>
            <button id="calcButton">-</button>
            <button id="calcButton">*</button>
            <button id="calcButton">/</button>
            <button id="calcButton">=</button>
        </div>
    </div>
        
    </div>

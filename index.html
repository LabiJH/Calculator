<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <span id="headline">Calculator</span>
        <div id="result">
            
        </div>
        <div id="sign"></div>
        <div id="numberInput">
            
        </div>
    <div id="calculusFlex">
        <div id="buttonGrid">
            <button id="oneButton">1</button>
            <button id="twoButton">2</button>
            <button id="threeButton">3</button>
            <button id="fourButton">4</button>
            <button id="fiveButton">5</button>
            <button id="sixButton">6</button>
            <button id="sevenButton">7</button>
            <button id="eightButton">8</button>
            <button id="nineButton">9</button>
            <button id="clearButton">AC</button>
            <button id="zeroButton">0</button>
            <button id="commaButton">,</button>
        </div>
        
        <div id="calculus">
            <button id="plusButton">+</button>
            <button id="minusButton">-</button>
            <button id="multiplyButton">*</button>
            <button id="divButton">/</button>
            <button id="equalsButton">=</button>
        </div>
    </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
